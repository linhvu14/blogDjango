{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> {% block title %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    {% block css %} {% endblock %}
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div>
                <img class="logo" style="width: 60px;height: 40px; " src="{% static 'img/download.png' %}">
            </div>
            <div>
                <input class="form-search" style="width: 460px ;height:40px ;;" type="search" placeholder="    Search...">
            </div>
            <div class="form-login">
                <a href="" class="login">Log in</a>
                <a href="{% url 'login' %}" class="create-account">Create account</a>
            </div>
        </div>
    </div>
    {% block content %} {% endblock %}
</body>
</html>
